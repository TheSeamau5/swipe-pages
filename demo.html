<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
	<title>swipe-pages Demo</title>

	<script src="../webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="swipe-pages.html">

</head>
<body unresolved fullbleed layout vertical center center-justified>
	<swipe-pages>
		<swipe-page style="background-color: blue" layout vertical center>Page 1</swipe-page>
		<swipe-page style="background-color: red" layout vertical center>Page 2</swipe-page>
		<swipe-page style="background-color: green" layout vertical center>Page 3</swipe-page>
		<swipe-page style="background-color: indigo" layout vertical center>Page 4</swipe-page>
	</swipe-pages>
	<script>
		var swipePages = document.getElementsByTagName('swipe-pages')[0];
		swipePages.addEventListener('swipeStart', function(evt) {
			console.log('swipeStart fired, evt=',evt);
		});
		swipePages.addEventListener('swipeEnd', function(evt) {
			console.log('swipeEnd fired, evt=',evt);
			console.log('swipeEnd, validTarget=',evt.detail.validTarget);
		});
	</script>
</body>
</html>
